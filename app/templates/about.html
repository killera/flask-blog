{% extends 'base.html' %}
{% set active_page = "about" -%}

{% block blog_content %}

    {{ content |highlight}}
{% endblock %}

{% block sidebar %}
 <div class="thumbnail">
        <img data-src="holder.js/280x280" alt="300x200"  src="{{ me }}">

        <div class="caption">
            <h4>{{ name }}</h4>

            <p>{{ desc }}</p>

            <p>
                <a class="btn btn-primary"
                   onclick="window.open('{{ email }}', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;"
                   title="Reveal this e-mail address">Email me
                </a>
            </p>
        </div>
    </div>

{% endblock %}
